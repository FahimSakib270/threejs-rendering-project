<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
      /* Center the canvas and make it responsive */
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #141e30,
          #243b55
        ); /* Night-themed gradient */
        overflow: hidden;
      }

      canvas {
        width: 85%;
        height: 85%;
        box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.6); /* Add deep shadow for depth */
        border-radius: 16px; /* Rounded corners for modern design */
        transition: transform 0.3s, box-shadow 0.3s;
      }

      canvas:hover {
        transform: scale(1.02); /* Subtle zoom-in on hover */
        box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.8); /* Stronger shadow */
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <!-- Include Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Include OBJ File Loader -->
    <script src="https://cdn.babylonjs.com/loaders/babylon.objFileLoader.js"></script>
    <!-- Include MTL File Loader (if needed) -->
    <script src="https://cdn.babylonjs.com/loaders/babylon.mtlFileLoader.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="main.js"></script>
  </body>
</html>
